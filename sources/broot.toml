perm_w = "ansi(132) None"
perm_x = "ansi(65) None"
owner = "gray(12) none"
group = "gray(12) none"
selected_line = "none gray(3)"
char_match = "yellow none"
file_error = "Red none"
flag_label = "gray(16) none"
